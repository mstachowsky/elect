{% extends "base.html" %}
{% block title %}Login – Learning Stories{% endblock %}
{% block content %}
  <h2>Login</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" action="/login">
    <label>Username <input type="text" name="username" required /></label>
    <button type="submit">Log in</button>
  </form>
{% endblock %}
